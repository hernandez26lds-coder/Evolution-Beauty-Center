
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolution Beauty Center - Gestión Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel para transpilar TSX en tiempo de ejecución en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                50: '#fbf8f1',
                100: '#f5edd9',
                200: '#ead8af',
                300: '#dbbe7b',
                400: '#cdaa55',
                500: '#ba9542', 
                600: '#a37c36',
                700: '#88622f',
                800: '#72512c',
                900: '#614629',
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ba9542;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a37c36;
      }
      /* Estado de carga elegante */
      #root:empty {
        background: #fafafa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root:empty::after {
        content: "Cargando Evolution Beauty...";
        font-weight: 600;
        color: #ba9542;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-size: 0.7rem;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.424.0?external=react,react-dom",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
  <body class="bg-[#fafafa] text-gray-900">
    <div id="root"></div>
    <!-- Se cambia el tipo a text/babel para que BabelStandalone procese el TSX -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
